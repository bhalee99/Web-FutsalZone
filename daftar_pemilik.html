<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun Pemilik</title>
  <link rel="stylesheet" href="../CSS/daftar.css">
  <style>
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #0079cad6;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .modal-content button {
      background-color: white;
      color: #0079cad6;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .judul-daftar {
      color: #565656;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body>
<div class="container">
  <img src="../GAMBAR/logo.png" alt="Logo FutsalZone" class="logo" />
  <h1 class="judul-daftar">Buat Akun Penyedia Lapangan</h1>

  <form id="daftarForm" action="../PHP/daftar.php" method="POST">
    <input type="text" name="UserId" placeholder="ID Pemilik" required>
    <input type="text" name="FullName" placeholder="Nama Lengkap" required>
    <input type="text" name="No_HP" placeholder="Nomor Ponsel" required>
    <input type="email" name="Email" placeholder="Email" required>
    <div class="password-container">
      <input type="password" name="Password" placeholder="Kata Sandi" required>
      <span class="toggle-password"></span>
    </div>

    <!-- Role diset otomatis -->
    <input type="hidden" name="role" value="pemilik">

    <button type="submit">Selesai</button>
  </form>

  <div class="tombol_daftar">
    <a href="masuk_pemilik.html"><button type="button">Sudah punya akun</button></a>
  </div>

  <div class="kembali_beranda">
    <a href="beranda.html"><button type="button">Kembali ke Beranda</button></a>
  </div>
</div>

<script>
  document.getElementById('daftarForm').addEventListener('submit', function (e) {
    const userId   = document.querySelector('input[name="UserId"]').value.trim();
    const fullName = document.querySelector('input[name="FullName"]').value.trim();
    const nohp     = document.querySelector('input[name="No_HP"]').value.trim();
    const email    = document.querySelector('input[name="Email"]').value.trim();
    const password = document.querySelector('input[name="Password"]').value.trim();

    if (!userId || !fullName || !nohp || !email || !password) {
      e.preventDefault(); // cegah submit form
      showModal("Harap isi semua data terlebih dahulu.");
    }
  });

  function showModal(pesan) {
    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.innerHTML = `
      <div class="modal-content">
        <p>${pesan}</p>
        <button onclick="this.parentElement.parentElement.remove()">OK</button>
      </div>
    `;
    document.body.appendChild(modal);
  }
</script>
</body>
</html>
