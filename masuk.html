<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutsalZone | Masuk</title>
    <link rel="stylesheet" href="../CSS/masuk.css">

    <!-- Gaya modal -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #0079cad6;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: white;
            text-align: center;
            animation: fadeIn 0.4s;
        }

        .modal-content button {
            background-color: white;
            color: #0079cad6;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #a8a8a8c7;
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }
    </style>
</head>
<body>

    <!-- MODAL POPUP ERROR -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <p>Email / No HP atau Password Salah.</p>
            <button onclick="tutupModal()">OK</button>
        </div>
    </div>

    <div class="container">
        <img src="../GAMBAR/logo.png" alt="Logo FutsalZone" class="logo" />
        <h1>Login User</h1>

        <form action="../PHP/Login.php" method="POST">
            <input type="text" name="identifier" placeholder="Email / No HP" required>
            <input type="password" name="password" placeholder="Kata Sandi" required>
            <input type="hidden" name="role" value="user">
            <button type="submit">Masuk</button>

            <div class="tombol_daftar">
                <a href="daftar.html"><button type="button">Kembali ke Halaman Daftar</button></a>
            </div>
            <div class="kembali_beranda">
                <a href="beranda.html"><button type="button">Kembali ke Beranda</button></a>
            </div>
        </form>
    </div>

    <script>
        // Cek parameter URL dan tampilkan modal jika login gagal
        const params = new URLSearchParams(window.location.search);
        if (params.get("error") === "gagal") {
            document.getElementById("loginModal").style.display = "block";
        }

        function tutupModal() {
            document.getElementById("loginModal").style.display = "none";

            // Hapus parameter error dari URL tanpa reload
            const url = new URL(window.location.href);
            url.searchParams.delete("error");
            window.history.replaceState({}, document.title, url.toString());
        }
    </script>

</body>
</html>
