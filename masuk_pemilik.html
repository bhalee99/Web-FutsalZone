<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutsalZone | Login Pemilik</title>
  <link rel="stylesheet" href="../CSS/masuk.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #0079cad6;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      color: white;
      text-align: center;
      animation: fadeIn 0.4s;
    }

    .modal-content button {
      background-color: white;
      color: #0079cad6;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #a8a8a8c7;
    }

    @keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }
  </style>
</head>
<body>

  <!-- Modal Gagal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <p>Email / No HP atau Password Salah.</p>
      <button onclick="tutupModal()">OK</button>
    </div>
  </div>

  <div class="container">
    <img src="../GAMBAR/logo.png" alt="Logo FutsalZone" class="logo" />
    <h1>Login Penyedia Lapangan</h1>

    <form action="../PHP/Login.php" method="POST">
      <input type="text" name="identifier" placeholder="Email / No HP" required>
      <input type="password" name="password" placeholder="Kata Sandi" required>

      <!-- Tambahkan role pemilik -->
      <input type="hidden" name="role" value="pemilik">

      <button type="submit">Masuk</button>

      <div class="tombol_daftar">
        <a href="daftar_pemilik.html"><button type="button">Kembali ke Halaman Daftar</button></a>
      </div>
      <div class="kembali_beranda">
        <a href="beranda.html"><button type="button">Kembali ke Beranda</button></a>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "gagal") {
      document.getElementById("loginModal").style.display = "block";
    }

    function tutupModal() {
      document.getElementById("loginModal").style.display = "none";
      const url = new URL(window.location.href);
      url.searchParams.delete("error");
      window.history.replaceState({}, document.title, url.toString());
    }
  </script>

</body>
</html>
